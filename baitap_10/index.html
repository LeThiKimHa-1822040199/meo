<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Ví dụ về Video và Audio</title>
</head>

<body>
    <!-- Sử dụng the video -->
    <video width="500px" controls>
        <source src="5257589681965.mp4" type="video/mp4" />
    </video>


    <!-- Sử dụng thẻ audio -->
    <hr />
    <audio controls>
        <source src="5257589681965.mp3" type="audio/mp3" />
    </audio>

    <!-- Sử dụng iframe -->
    <hr/>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lheWbvYQAuQ?si=nHMHUV0kzPJV7q_h"
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>

</html>
